<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .is-loading { background: red}
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="root">
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
    <button :disabled="isDisabled" @click="disable">Click Me</button>
</div>


<script>
    let app = new Vue({
        el: '#root',
        data: {
            isLoading: false,
            isDisabled: false
        },
        methods: {
            toggleClass() {
                this.isLoading = true
            },

            disable() {
                this.isDisabled = true
            }
        }
    })

</script>

</body>
</html>
