<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .is-loading { background: red}
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="root">
    <h2>All Tasks</h2>
    <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h2>Incomplete Tasks</h2>
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>
</div>


<script>
    let app = new Vue({
        el: '#root',
        data: {
            tasks: [
                {description: 'Desc 1', completed: true},
                {description: 'Desc 2', completed: false},
                {description: 'Desc 3', completed: false},
                {description: 'Desc 4', completed: false},
                {description: 'Desc 5', completed: false},
                {description: 'Desc 6', completed: true}
            ]
        },
        computed: {
            incompleteTasks() {
                return this.tasks.filter(task => !task.completed)
            }
        }
    })

</script>

</body>
</html>
